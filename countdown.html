<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Transmission en attente</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #1a0000 0%, #000 70%);
    overflow: hidden;
    color: #ffffff;
    font-family: "Segoe UI", Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: pulseImperial 6s ease-in-out infinite;
}

/* Pulsation lente normale */
@keyframes pulseImperial {
    0% { box-shadow: inset 0 0 80px rgba(255,0,0,0.2); }
    50% { box-shadow: inset 0 0 160px rgba(255,0,0,0.4); }
    100% { box-shadow: inset 0 0 80px rgba(255,0,0,0.2); }
}

/* Pulsation rapide dramatique */
@keyframes pulseCritical {
    0% { box-shadow: inset 0 0 120px rgba(255,0,0,0.4); }
    50% { box-shadow: inset 0 0 260px rgba(255,0,0,0.8); }
    100% { box-shadow: inset 0 0 120px rgba(255,0,0,0.4); }
}

.overlay {
    position: absolute;
    width: 200%;
    height: 200%;
    background: repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.03) 1px,
        transparent 1px,
        transparent 4px
    );
    animation: scan 12s linear infinite;
    pointer-events: none;
}

@keyframes scan {
    from { transform: translateY(0); }
    to { transform: translateY(-50%); }
}

.content {
    text-align: center;
    z-index: 2;
}

.label {
    letter-spacing: 4px;
    font-size: 14px;
    margin-bottom: 20px;
    opacity: 0.7;
}

#countdown {
    font-size: 42px;
    letter-spacing: 4px;
    transition: color 1s ease, text-shadow 1s ease;
}

.lastHour {
    color: #ff2a2a;
    text-shadow: 0 0 20px rgba(255,0,0,0.8);
}

button {
    padding: 12px 30px;
    background: #200000;
    border: 1px solid #aa0000;
    color: white;
    letter-spacing: 2px;
    cursor: pointer;
    margin-top: 30px;
}

button:hover {
    background: #400000;
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="content">
    <div class="label">TRANSMISSION PROGRAMMÉE</div>
    <div id="countdown">--J --H --M --S</div>
    <button onclick="startCountdown()">INITIALISER LA TRANSMISSION</button>
</div>

<!-- Musiques -->
<audio id="normalMusic" src="countdown_ambience.mp3" loop></audio>
<audio id="criticalMusic" src="countdown_critical.mp3" loop></audio>

<!-- Son final -->
<audio id="finalSound" src="transmission_open.mp3"></audio>

<script>
const dateCible = new Date().getTime() + 66660000;

const normalMusic = document.getElementById("normalMusic");
const criticalMusic = document.getElementById("criticalMusic");
const finalSound = document.getElementById("finalSound");

let intervalID;

function startCountdown() {
    document.querySelector("button").style.display = "none";

    normalMusic.volume = 0.35;
    criticalMusic.volume = 0.5;
    normalMusic.play().catch(()=>{});

    lancerCompte();
}

function lancerCompte() {
    intervalID = setInterval(() => {
        const maintenant = new Date().getTime();
        const distance = dateCible - maintenant;

        if (distance <= 0) {
            clearInterval(intervalID);

            const countdown = document.getElementById("countdown");
            countdown.innerHTML = "TRANSMISSION OUVERTE";
            countdown.classList.remove("lastHour");

            normalMusic.pause();
            criticalMusic.pause();

            // Accélération dramatique
            document.body.style.animation = "pulseCritical 1.5s ease-in-out infinite";

            finalSound.volume = 0.8;
            finalSound.play().catch(()=>{});

            finalSound.onended = function() {
                window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
            };

            return;
        }

        const j = Math.floor(distance / (1000 * 60 * 60 * 24));
        const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
            j + "J " + h + "H " + m + "M " + s + "S";

        // Dernière heure
        if (distance <= 3600000) {
            document.getElementById("countdown").classList.add("lastHour");

            if (!criticalMusic.playing) {
                normalMusic.pause();
                criticalMusic.play().catch(()=>{});
            }
        }

    }, 1000);
}
</script>

</body>
</html>
